{include file="header.html"}
<body class="body-main">
<ul id="admin_sub_title">
	<li class="sub"><a href="javascript:void(0)" onClick="selectTab('config0',this)">基本设置</a></li>
	<li class="unsub"><a href="javascript:void(0)" onClick="selectTab('config1',this)">页面设置</a></li>
</ul>
<div id="admin_right_b">
<script>
$(function() {
});
</script>
<form method="post" action="{url('admin/config/update')}" enctype="multipart/form-data">
<table width="98%" border="0" align="center" cellpadding="4" cellspacing="0" id="config0" class="tableConfig">
	<tr class="tdbg item_title">
		<td align="right"><i class="typcn typcn-cog"></i> 基本设置</td>
		<td></td>
	</tr>

	<tr class="tdbg">
      <td align="right" class="config_td_first">站群池状态：</td>
      <td><label><input type="radio" name="con[web_open]" value="1"{if $web_open} checked{/if}>开启</label>
			<label><input type="radio" name="con[web_open]" value="0"{if !$web_open} checked{/if}>停止</label>
			 <span class="tips"></span>
		</td>
    </tr>
	
	<tr class="tdbg">
      <td align="right" class="config_td_first">屏蔽游客访问：</td>
      <td><label><input type="radio" name="con[web_user_ban]" value="1"{if $web_user_ban} checked{/if}>是</label>
			<label><input type="radio" name="con[web_user_ban]" value="0"{if !$web_user_ban} checked{/if}>否</label>
			 <span class="tips">禁止非蜘蛛用户访问</span>
			</td>
    </tr>

	<tr class="tdbg">
      <td align="right" class="config_td_first">屏蔽其他域名：</td>
		<td><label><input type="radio" name="con[web_limit_domain_type]" value="301" {if $web_limit_domain_type==301} checked{/if}>随机重定向到现有域名</label>
				<label><input type="radio" name="con[web_limit_domain_type]" value="401" {if $web_limit_domain_type==401} checked{/if}>直接屏蔽</label>
				<span class="tips">（非网站管理添加的域名将被屏蔽！）</span>
			</td>
    </tr>

	<tr class="tdbg">
      <td align="right" class="config_td_first">游客访问跳转：</td>
      <td><label><input type="radio" name="con[web_user_jump]" value="1"{if $web_user_jump} checked{/if}>是</label>
			<label><input type="radio" name="con[web_user_jump]" value="0"{if !$web_user_jump} checked{/if}>否</label>
			 <span class="tips">非蜘蛛用户访问后自动跳转到指定地址</span>
			</td>
    </tr>

    <tr class="tdbg">
      <td width="150" align="right" class="config_td_first">跳转地址：</td>
      <td class="tdbg"><input name="con[web_jumpurl]" type="text" class="input" value="{$web_jumpurl|default:'http://'}" size="80"></td>
    </tr>

	<tr class="tdbg">
      <td align="right" class="config_td_first">流量统计代码：</td>
      <td><textarea name="con[web_tongji]"  rows="3"  class="inputs" style="width:450px;padding:1px;">{$web_tongji}</textarea></td>
    </tr>

	<tr class="tdbg">
      <td align="right" class="config_td_first">百度JS自动推送代码：</td>
      <td><textarea name="con[web_bdpush]"  rows="3"  class="inputs" style="width:450px;padding:1px;">{$web_bdpush}</textarea></td>
    </tr>

	<tr class="tdbg">
      <td align="right" class="config_td_first">分享代码：</td>
      <td><textarea name="con[web_share]"  rows="3"  class="inputs" style="width:450px;padding:1px;">{$web_share}</textarea></td>
    </tr>

	<tr class="tdbg">
      <td align="right" class="config_td_first">页面顶部插入代码：</td>
      <td><label><input type="radio" name="con[web_inserttop]" value="1"{if $web_inserttop} checked{/if}>是</label>
			<label><input type="radio" name="con[web_inserttop]" value="0"{if !$web_inserttop} checked{/if}>否</label>
			 <span class="tips">在页面顶部插入代码，一般用于广告</span>
			</td>
    </tr>
	<tr class="tdbg">
      <td align="right" class="config_td_first">顶部插入的代码：</td>
      <td><textarea name="con[web_inserttop_code]"  rows="3"  class="inputs" style="width:450px;padding:1px;">{$web_inserttop_code}</textarea></td>
    </tr>
	
</table>
<table width="98%" border="0" align="center" cellpadding="4" cellspacing="0" id="config1" style="display:none" class="tableConfig">
	<tr class="tdbg item_title">
		<td width="150" align="right"><i class="typcn typcn-cog"></i> 页面设置</td>
		<td></td>
	</tr>
	<tr class="tdbg">
      <td align="right" class="config_td_first">GZIP页面压缩：</td>
      <td><label><input type="radio" name="con[web_gzip_open]" value="1"{if $web_gzip_open} checked{/if}>开启</label>
			<label><input type="radio" name="con[web_gzip_open]" value="0"{if !$web_gzip_open} checked{/if}>关闭</label>　<span>加快访问速度，轻微加重服务器负担，需服务器支持</span></td>
    </tr>

	<tr class="tdbg">
      <td align="right" class="config_td_first">调试模式：</td>
      <td><label><input type="radio" name="con[web_debug]" value="1"{if $web_debug} checked{/if}>开启</label>
			<label><input type="radio" name="con[web_debug]" value="0"{if !$web_debug} checked{/if}>关闭</label>　<span>开启将关闭缓存以及输出php错误</span></td>
    </tr>
</table>
	<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1">
    <tr class="tdbg">
	  <td width="150" align="center" class="tdbg">&nbsp;</td>
      <td><button type="submit" id="dosave" class="button">保存设置</button></td>
    </tr>
	</table>
	</form>
<div class="runtime"></div>  
</div>

{include file="footer.html"}
</body>
</html>
